<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You | Campus Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="connectlogo.png">

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fade Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .box {
            background: rgba(255,255,255,0.08);
            padding: 50px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 1s ease;
        }

        /* Typing Animation */
        .typing-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #00c6ff;
            width: 0;
            margin: auto;
            animation: typing 2s steps(20, end) forwards, blink 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        p {
            opacity: 0.85;
            margin: 25px 0;
        }

        /* Button Style (Same as Survey) */
        a {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        a:hover {
            transform: scale(1.05);
        }

    </style>
</head>

<body>

    <div class="box">
        <h1 class="typing-text">Thank You </h1>
        <p>Your survey has been successfully submitted.</p>
        <a href="index.html">Back to Survey</a>
    </div>

</body>
</html>
